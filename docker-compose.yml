version: "3.9"

services:
    api:
        build:
            context: .
            dockerfile: ./docker/local/django/Dockerfile
        command: /start
        volumes:
            - .:/app
            - static_volume:/app/staticfiles
            - media_volume:/app/mediafiles
        expose:
            - 8000
        env_file:
            - .env
        depends_on:
            - postgres-db
        networks:
            - test

    postgres-db:
        image: postgres:12.0-alpine
        ports:
            - "5432:5432"
        volumes:
            - postgres_data:/var/lib/postgresql/data/
        environment:
            - POSTGRES_USER=${POSTGRES_USER}
            - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
            - POSTGRES_DB=${POSTGRES_DB}
        networks:
            - test
    
    certbot:
        image: certbot/certbot
        depends_on:
            - nginx
        container_name: certbot
        volumes:
            - etc-letsencrypt:/etc/letsencrypt
            - www-html:/var/www/html
        command: certonly --webroot --webroot-path=/var/www/html --email nazim.nazim619@gmail.com --agree-tos --no-eff-email -d mytestingdomain69.xyz -d 127.0.0.1
        networks:
            - test

    nginx:
        restart: always
        depends_on:
            - api
        volumes:
            - static_volume:/app/staticfiles
            - media_volume:/app/mediafiles
        build:
            context: ./docker/local/nginx
            dockerfile: Dockerfile
        ports:
            - "80:80"
        networks:
            - test

networks:
    test:
        driver: bridge

volumes:
    postgres_data:
    static_volume:
    media_volume:
    etc-letsencrypt:
    www-html: